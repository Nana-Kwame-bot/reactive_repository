name: Publish Brick Workflow

on:
  push:
    branches:
      - main

jobs:
  to_publish:
    runs-on: ubuntu-latest
    outputs:
      brick: ${{ steps.set_brick.outputs.brick }}

    steps:
      - name: Set Brick
        id: set_brick
        run: echo "::set-output name=brick::reactive_repository" # replace brick_value with the actual value

  publish_brick:
    needs: to_publish
    if: needs.to_publish.outputs.brick != ''
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: bricks/${{ needs.to_publish.outputs.brick }}

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: 🧱 Install mason
        run: dart pub global activate mason_cli

      - name: 🔐 Setup Mason Credentials
        run: |
          mkdir -p $XDG_CONFIG_HOME/mason
          echo '${{ secrets.MASON_CREDENTIALS }}' > "$XDG_CONFIG_HOME/mason/mason-credentials.json"

      - name: 🌵 Dry Run
        run: mason publish --dry-run

      - name: 📢 Publish
        run: mason publish -f
