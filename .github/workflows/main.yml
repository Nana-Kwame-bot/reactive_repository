name: Publish Brick Workflow

on:
  push:
    branches:
      - main

jobs:
  publish_brick:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "."

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: ðŸ§± Install mason
        run: dart pub global activate mason_cli

      - name: ðŸ” Setup Mason Credentials
        run: |
          mkdir -p $XDG_CONFIG_HOME/mason
          echo '${{ secrets.MASON_CREDENTIALS }}' > "$XDG_CONFIG_HOME/mason/mason-credentials.json"

      - name: ðŸŒµ Dry Run
        run: mason publish --dry-run

      - name: ðŸ“¢ Publish
        run: mason publish -f
